<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function calcValue(value){
        if (value%3==0 && value%5==0){
            return 'FizzBuzz';
        }else if(value%3==0){
            return 'Fizz';
        }else if (value%5==0){
            return 'Buzz';
        }
        return value;
    }

    function buzz(value){
        let result=''
        for (let x=1; x<=value;x++){
            result+=calcValue(x)+',';
        }
        if (result.length>0 && result.at(-1)==',') {
            result = result.slice(0,-1)
        }
        return result;
    }

    let userInput = parseInt(prompt("Write a number, please"))
    alert(buzz(userInput))
    </script>
</body>
</html>
